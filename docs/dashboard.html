<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CryptoEduar</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
        </ul>
    </nav>
    <main class="dashboard-container">
        <section id="crypto-prices">
            <h2>Precios en tiempo real</h2>
            <canvas id="priceChart"></canvas>
        </section>
        <section id="crypto-news">
            <h2>Noticias Destacadas</h2>
            <div id="news-container">Cargando noticias...</div>
        </section>
        <section id="investment-calculator">
            <h2>Calculadora de Inversi√≥n</h2>
            <input type="number" id="investment-amount" placeholder="Cantidad">
            <select id="crypto-select"></select>
            <button onclick="calculateInvestment()">Calcular</button>
            <p id="investment-result"></p>
        </section>
        <section id="crypto-comparison">
            <h2>Comparativa de Criptomonedas</h2>
            <canvas id="comparisonChart"></canvas>
        </section>
        <section id="activity-history">
            <h2>Historial de Actividad</h2>
            <ul id="activity-list">Cargando...</ul>
        </section>
    </main>
</body>
</html>
