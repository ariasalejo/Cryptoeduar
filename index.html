<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoEduAr - Aprende sobre Criptomonedas</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- 🏆 Banner principal -->
    <header>
        <div class="banner">
            <img src="assets/images/logo.png" alt="CriptoEduAr">
            <h1>CriptoEduAr</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
                <li><a href="Mercado.html">Mercado</a></li>
            </ul>
        </nav>
    </header>

    <!-- 🎯 Botón de modo oscuro/claro -->
    <div class="toggle-container">
        <button id="toggleMode">Modo Oscuro/Claro</button>
    </div>

    <!-- 🔥 Sección de introducción -->
    <main>
        <section id="introduccion">
            <h2>Bienvenido a CriptoEduAr</h2>
            <p>Aprende sobre criptomonedas, DeFi y estrategias de inversión en un solo lugar.</p>
        </section>

        <!-- 📈 Gráfico interactivo -->
        <section id="grafico">
            <h2>📈 Tendencias del Mercado</h2>
            <canvas id="cryptoChart"></canvas>
        </section>

        <!-- 🏦 Simulador de inversión -->
        <section id="simulador">
            <h2>Simulador de Inversión</h2>
            <label for="cantidad">Cantidad de BTC:</label>
            <input type="number" id="cantidad" placeholder="Ingrese cantidad">

            <label for="precio">Precio de compra:</label>
            <input type="number" id="precio" placeholder="Ingrese precio en USD">

            <button onclick="calcularGanancia()">Calcular</button>

            <p id="resultado">Ganancia/Pérdida estimada: -</p>
        </section>
    </main>

    <!-- 📌 Pie de página -->
    <footer>
        <p>© 2025 CriptoEduAr - Educación Financiera en Blockchain</p>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/chart.js"></script>

</body>
</html>
