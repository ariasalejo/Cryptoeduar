name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ“œ Construir el proyecto
        run: npm run build

      - name: ğŸš€ Subir archivos a GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs  # Cambia esto si tu contenido no estÃ¡ en 'docs'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ”„ Implementar en GitHub Pages
        uses: actions/deploy-pages@v2
